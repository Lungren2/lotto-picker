    <link rel="manifest" href="/site.webmanifest" />

    <title>Oddly - Random Number Generator</title>
    <!-- Script to handle initial theme based on user preference -->
    <script>
      // On page load, check if user prefers dark mode
      const userPreference = localStorage.getItem("vite-ui-theme")
      const systemPreference = window.matchMedia("(prefers-color-scheme: dark)")
        .matches
        ? "dark"
        : "light"
      const theme = userPreference || systemPreference

      // Apply the theme class to the html element
      if (theme === "dark") {
        document.documentElement.classList.add("dark")
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
