<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oddly - Offline</title>
    <link rel="icon" type="image/png" href="/pwa-64x64.png" sizes="64x64" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: #f9fafb;
        color: #1f2937;
      }
      .dark {
        background-color: #1f2937;
        color: #f9fafb;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .dark .container {
        background-color: #111827;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }
      .emoji {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .button {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #2563eb;
      }
      .dark .button {
        background-color: #4f46e5;
      }
      .dark .button:hover {
        background-color: #4338ca;
      }
    </style>
    <script>
      // Check if user prefers dark mode
      function applyTheme() {
        const userPreference = localStorage.getItem("vite-ui-theme");
        const systemPreference = window.matchMedia("(prefers-color-scheme: dark)")
          .matches
          ? "dark"
          : "light";
        const theme = userPreference || systemPreference;

        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      }
      
      // Apply theme on page load
      document.addEventListener("DOMContentLoaded", applyTheme);
      
      // Try to reconnect when online
      window.addEventListener("online", function() {
        window.location.reload();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="emoji">ðŸ”Œ</div>
      <h1>You're currently offline</h1>
      <p>
        It looks like you've lost your internet connection. Oddly - Random Number
        Generator requires an internet connection to load initially, but many
        features will work offline once loaded.
      </p>
      <p>
        We'll automatically try to reconnect when your internet is available.
      </p>
      <a href="/" class="button">Try Again</a>
    </div>
  </body>
</html>
